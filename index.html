<style>
*{box-sizing:border-box}

body{
margin:0;
min-height:100vh;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.card{
background:rgba(255,255,255,.25);
backdrop-filter:blur(15px);

padding:35px 25px 45px;
max-width:380px;
width:100%;

}

@keyframes pop{
from{transform:scale(.8);opacity:0}
to{transform:scale(1);opacity:1}
}

.names{
font-size:14px;
letter-spacing:1px;
opacity:.9;
margin-bottom:10px;
animation:fade 2s infinite alternate;
}

@keyframes fade{
from{opacity:.6}
to{opacity:1}
}

h1{
margin:0;
font-size:28px;
}

p{
margin-top:8px;
opacity:.9;
}

.buttons{
margin-top:40px;
position:relative;
height:150px;
}

button{
border:none;
border-radius:40px;
padding:14px 30px;
font-size:18px;
cursor:pointer;
position:absolute;
min-width:130px;
transition:.2s;
}

#yes{
background:#fff;
color:#ff4d6d;
left:50%;
transform:translateX(-50%);
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:translateX(-50%) scale(1)}
50%{transform:translateX(-50%) scale(1.08)}
100%{transform:translateX(-50%) scale(1)}
}

#no{
background:rgba(255,255,255,.7);
left:20%;
top:80px;
}

.hidden{display:none}

.success{
font-size:22px;
margin-top:25px;
}

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 6s linear infinite;
opacity:.8;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-110vh)}
}
</style>
</head>
